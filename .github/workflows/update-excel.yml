name: Auto Update Excel File

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests

      - name: Download Excel File with Python
        run: python download.py

      - name: Commit and Push Excel File
        run: |
          git config user.name "jasongit1234"
          git config user.email "jason@coding-craftsmen.com"
          git add "downloaded_file.xlsx"
          git commit -m "ðŸ”„ Daily Excel update" || echo "No changes to commit"
          git push
